  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320"> 
  <link rel="stylesheet" href="css/tc.css" />

  <body onorientationchange="orientationChanged();">
    <div data-role="page" id="mapPage" class="page-map">
      <div id="header" data-role="header">
        <h1><span id="webmapTitle">OKI Traffic Counts</span></h1>
        <a id="geolocate" data-icon="custom" href="#" onclick="getLocation();" class="ui-btn-left" data-iconpos="notext" title="Locate"></a>
        <a id="info" data-icon="info" href="#infoDialog" data-rel="dialog" class="ui-btn-right" data-iconpos="notext"></a>
      </div>
      <div data-role="content" id="mapcontent">
        <div id="map"></div>
      </div>
      <!--Navbar-->
      <div id="footer" data-role="footer">
        <div data-role="navbar" class="customIcons">
          <ul>
            <li>
              <a id="legend" data-icon="custom"  href="#legendDialog" data-rel="dialog">Legend</a>
              <!-- <a id="layers" data-icon="custom"  href="#layerDialog" data-rel="page">Layers</a> -->
            </li>
            <li>
            </li>
            <li>
            </li>
            <li>
              <a id="searchMap" data-icon="custom" href="#searchDialog" data-rel="dialog">Search</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!--Search Dialog-->
    <div id="searchDialog" data-role="dialog">
      <div data-role="header">
        <h1><span>Search</span></h1>
      </div>
      <div data-role="content">
        <div data-role="fieldcontain">
          <label for="search">
            Search location:
          </label>
          <input type="search" onKeyDown="if(event.keyCode === 13)doFind();" id="streetName"
          value="Compton Rd" />
        </div>
        <ul id="searchList" data-role="listview">
        </ul>
      </div>
    </div>
    <!--Legend Dialog-->
    <div id="legendDialog" data-role="dialog">
      <div data-role="header">
        <h1><span>Legend</span></h1>
      </div>
        <div data-role="content">
        <div id="legendDiv"></div>        
      </div>
    </div>
    <!--Info Dialog-->
    <div id="infoDialog" data-role="dialog">
      <div data-role="header">
        <h1><span>Info</span></h1>
      </div>
        <div data-role="content">
        <div id="infoDiv">
          <p>Need info here</p>
        </div>        
      </div>
    </div>
  <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
  <script src="http://code.jquery.com/ui/1.9.1/jquery-ui.js"></script>

  <script src="js/libs/jqm.autoComplete-1.4.3-min.js"></script>
  <script src="http://serverapi.arcgisonline.com/jsapi/arcgis/?v=3.1compact"></script>
  <script src="js/app.js"></script>
  <script type="text/javascript">
      dojoConfig = {
        parseOnLoad:true
      }
    </script>
