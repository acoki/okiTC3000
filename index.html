  <body onorientationchange="orientationChanged();">
    <div data-role="page" id="mapPage" class="page-map">
      <div data-role="header" data-theme="" class="header">
        <a data-role="button" id="searchMap" data-icon="info" href="#infoDialog" data-rel="dialog" >Info</a>
        <h1>OKI Traffic Counts</h1>
        <div data-role="controlgroup" data-type="horizontal" class="ui-btn-right">
          <!-- <a data-role="button" href="#searchDialog" title="Search" class="ui-btn-right" id="searchMap"></a> -->
          <a data-role="button" id="searchMap" data-icon="search" href="#searchDialog" data-rel="dialog" >Search</a>
          <a data-role="button" id="geolocate" data-icon="Locate" href="#" onclick="getLocation();" data-rel="dialog">Locate</a>
        </div>
      </div>

      <div data-role="content" id="mapcontent">
        <div id="map"></div>
      </div>
    </div>
    <!--Search Dialog-->
    <div id="searchDialog" data-role="dialog">
      <div data-role="header">
        <h1><span>Search</span></h1>
      </div>
      <div data-role="content">
        <div data-role="fieldcontain">
          <label for="search">
            Search location:
          </label>
          <input type="search" onKeyDown="if(event.keyCode === 13)doFind();" id="streetName"
          value="Compton Rd" />
        </div>
        <ul id="searchList" data-role="listview">
        </ul>
      </div>
    </div>
    <!--Legend Dialog-->
    <div id="legendDialog" data-role="dialog">
      <div data-role="header">
        <h1><span>Legend</span></h1>
      </div>
        <div data-role="content">
        <div id="legendDiv"></div>        
      </div>
    </div>
    <!--Info Dialog-->
    <div id="infoDialog" data-role="dialog">
      <div data-role="header">
        <h1><span>Info</span></h1>
      </div>
        <div data-role="content">
        <div id="infoDiv">
          <p>Need info here</p>
        </div>        
      </div>
    </div>

        parseOnLoad:true
