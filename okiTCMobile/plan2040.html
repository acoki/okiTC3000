
<!DOCTYPE html>
<html>

    />
    <link rel="stylesheet" type="text/css" href="http://serverapi.arcgisonline.com/jsapi/arcgis/2.8/js/dojo/dijit/themes/claro/claro.css">
    <link rel="stylesheet" type="text/css" href="http://serverapi.arcgisonline.com/jsapi/arcgis/2.8/js/esri/dijit/css/PopupMobile.css">

    <style type="text/css">
      /*#map {
        width:100%;
        height:100%;
      }*/
      .page-map #mapcontent, #map {
        width: 100%;

      {
        height: 100%;

       div

  <body class="claro">
    <!--Each view is defined by a data-role="page" attribute-->
    <div data-role="page" id="mapPage" style="width:100%;height:100%;overflow:hidden;"
    data-theme="b">
      <div id="header" data-role="header">
        <h1>OKI LRP 2040 Projects (beta)</h1>
          <a href="#legend" data-role="button" class="ui-btn-right">Legend</a>
      </div>
      <div data-role="content" id="mapcontent" style="padding:0;width:100%;height:100%;">
        <div id="map"></div>
      </div>
    </div>
    <!--Legend-->
    <div data-role="page" id="legend" data-theme="b">
      <div data-role="header">
        <h1>Legend</h1>
      </div>
        <div data-role="content" id="legendDiv">
        
    </div>
        <!-- ArcGIS API for JavaScript -->
    <script type="text/javascript" src="http://serverapi.arcgisonline.com/jsapi/arcgis/?v=2.8compact">
      
    </script>
    <script src="http://code.jquery.com/jquery-1.5.2.min.js">
      
    </script>
    <script src="http://code.jquery.com/mobile/1.0a4.1/jquery.mobile-1.0a4.1.min.js">
      
    </script>
        <script type="text/javascript">
      dojo.require("esri.map");
      dojo.require("esri.layers.FeatureLayer");
      dojo.require("esri.tasks.query");
      dojo.require("esri.dijit.Legend");

      var map;

      function init() {
        //onorientationchange doesn't always fire in a timely manner in Android so check for both orientationchange and resize 
        var supportsOrientationChange = "onorientationchange" in window,
          orientationEvent = supportsOrientationChange ? "orientationchange" : "resize";

        window.addEventListener(orientationEvent, function () {
          orientationChanged();
        }, false);

        var initialExtent = new esri.geometry.Extent({"xmin":-9465759,"ymin":4697343,"xmax":-9328172,"ymax":4789067,"spatialReference":{"wkid":102100}});
        map = new esri.Map("map", {
          extent: initialExtent
        });
        var tiledMapServiceLayer = new esri.layers.ArcGISTiledMapServiceLayer("http://server.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer");
        map.addLayer(tiledMapServiceLayer);

        dojo.connect(map, "onLoad", function(evt) {
          //add a feature layer
        var content = "<b>LRP ID</b>: ${planData.lrpid} <br /><b>Facility</b>: ${planData.FACILITY} <br /><b>Location</b>: ${planData.LOCATION} <br /><b>Description</b>: ${planData.DESCRIPTION}";

        var infoTemplate = new esri.InfoTemplate("LRP 2040 Details", content);
        map.infoWindow.resize(225,150);
        var featureLayerPT = new esri.layers.FeatureLayer("http://gis.oki.org/ArcGIS/rest/services/OP/plan2040/MapServer/0",{
          mode: esri.layers.FeatureLayer.MODE_ONDEMAND,
          outFields: ["planData.lrpid","planData.FACILITY, planData.LOCATION, planData.DESCRIPTION"],
          infoTemplate: infoTemplate
        });
        // var content = "<b>LRP ID</b>: ${planData.lrpid} <br /><b>FACILITY</b>: ${planData.FACILITY}";

        // var infoTemplate = new esri.InfoTemplate("LRP 2040 Details", content);
        map.infoWindow.resize(225,150);
        var featureLayerPL = new esri.layers.FeatureLayer("http://gis.oki.org/ArcGIS/rest/services/OP/plan2040/MapServer/1",{
          mode: esri.layers.FeatureLayer.MODE_ONDEMAND,
          outFields: ["planData.lrpid","planData.FACILITY, planData.LOCATION, planData.DESCRIPTION"],
          infoTemplate: infoTemplate
        });

        map.infoWindow.resize(225,150);
        var featureLayerPG = new esri.layers.FeatureLayer("http://gis.oki.org/ArcGIS/rest/services/OP/plan2040/MapServer/2",{
          mode: esri.layers.FeatureLayer.MODE_ONDEMAND,
          outFields: ["planData.lrpid","planData.FACILITY, planData.LOCATION, planData.DESCRIPTION"],
          infoTemplate: infoTemplate
        });

        //add the legend
        dojo.connect(map,'onLayersAddResult',function(results){
          var layerInfo = dojo.map(results, function(layer,index){
            return {layer:layer.layer,title:layer.layer.name};
          });
          if(layerInfo.length > 0){
            var legendDijit = new esri.dijit.Legend({
              map:map,
              layerInfos:layerInfo
            },"legendDiv");
            legendDijit.startup();
          }
        });
        
        map.addLayers([featureLayerPG, featureLayerPL, featureLayerPT]);
        
        });
      }

      function orientationChanged() {
        console.log("Orientation changed: " + window.orientation);
        if(map){
          map.reposition();
          map.resize();
        }
      }


      dojo.addOnLoad(init);
    </script>
  </body>

</html>
